name: ElementalEnchants
version: ${project.version}
main: gg.steve.elemental.ce.ElementalEnchants
api-version: 1.13
prefix: Enchants
authors: [stevegoodhill]
description: Private custom enchantment plugin for ElementalMC
depend:
  - ElementalTokens
  - WorldEdit
  - WorldGuard
softdepend:
  - Backpacks
  - PlaceholderAPI
  - Featherboard
  - HeadDatabase
commands:
  eea:
    usage: /<command>
    description: Admin command for elemental enchants.
  pe:
    usage: /<commmand>
    description: Opens the prestige enchantment gui
    aliases:
      - prestigee
      - prestigeenchanter
      - pce
  te:
    usage: /<command>
    description: Opens the token enchantment gui
    aliases:
      - tokene
      - tokenenchanter
      - tce